group 'com.xk'
version '1.1.0'

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    commonsLang3Version = '3.8.1'
    commonsLoggingVersion = '1.1.3'
    dom4jVersion = '1.6.1'
    fluentHcVersion = '4.3.3'
    httpclientVersion = '4.3.3'
    httpclientCacheVersion = '4.3.3'
    httpcoreVersion = '4.3.2'
    httpmimeVersion = '4.3.3'
    jacksonAnnotationsVersion = '2.9.9'
    jacksonCoreVersion = '2.9.9'
    jacksonDatabindVersion = '2.9.9'
    jlVersion = '1.0.0'
    jcodecVersion = '0.2.5'
    jplayerVersion = '0.2.3.1'
    jnaVersion = '5.2.0'
    jnaPlatformVersion = '5.2.0'
    jsoupVersion = '1.6.2'
    mp3spiVersion = '1.9.4'
    pinyin4jVersion = '2.5.0'
    swtVersion = '4.3'
    tritonusShareVersion = '0.3.6'
    vlcjVersion = '4.2.0'
    vlcjNativesVersion = '4.1.0'
    opencvVersion = '4.0.0-0'

    mavenJboss = 'https://repository.jboss.org/nexus/content/repositories/releases/'
    mavenBeaTunes = 'https://www.beatunes.com/repo/maven2/'
    mavenGithub = 'https://jitpack.io'
    mavenClojars = 'https://clojars.org/repo/'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'

    version = parent.version
    group = parent.group

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        jcenter()
        maven { url mavenBeaTunes }
        maven { url mavenJboss }
        maven { url mavenGithub }
        maven { url mavenClojars }
    }

}

project(":web-wechat-swt") {
    dependencies {

        compile project(":web-wechat-core")

        compile project(":web-wechat-common")

        implementation "org.clojars.automata:jl:$jlVersion"
        implementation "org.jcodec:jcodec:$jcodecVersion"
        implementation "com.github.kevinstrax:jplayer:$jplayerVersion"
        implementation "net.java.dev.jna:jna:$jnaVersion"
        implementation "net.java.dev.jna:jna-platform:$jnaPlatformVersion"
        implementation "javazoom:mp3spi:$mp3spiVersion"
        implementation "com.belerweb:pinyin4j:$pinyin4jVersion"
        implementation "org.eclipse.swt:org.eclipse.swt.win32.win32.x86_64:$swtVersion"
        implementation "org.mobicents.external.tritonus:tritonus_share:$tritonusShareVersion"
        implementation "uk.co.caprica:vlcj:$vlcjVersion"
        implementation "uk.co.caprica:vlcj-natives:$vlcjNativesVersion"
        implementation "opencv:opencv:$opencvVersion"
    }
}

project(":web-wechat-javafx") {
    dependencies {
        compile project(":web-wechat-core")

    }
}

project(":web-wechat-core") {
    dependencies {
        compile project(":web-wechat-common")
    }
}

project(":web-wechat-common") {
    dependencies {

        // utils
        compile "org.apache.commons:commons-lang3:$commonsLang3Version"

        // logging
        compile "commons-logging:commons-logging:$commonsLoggingVersion"

        // httpclient
        compile "org.apache.httpcomponents:fluent-hc:$fluentHcVersion"
        compile "org.apache.httpcomponents:httpclient-cache:$httpclientCacheVersion"
        compile "org.apache.httpcomponents:httpclient:$httpclientVersion"
        compile "org.apache.httpcomponents:httpcore:$httpcoreVersion"
        compile "org.apache.httpcomponents:httpmime:$httpmimeVersion"

        // json
        compile "com.fasterxml.jackson.core:jackson-annotations:$jacksonAnnotationsVersion"
        compile "com.fasterxml.jackson.core:jackson-core:$jacksonCoreVersion"
        compile "com.fasterxml.jackson.core:jackson-databind:$jacksonDatabindVersion"

        // xml
        compile "dom4j:dom4j:$dom4jVersion"

        // html
        compile "org.jsoup:jsoup:$jsoupVersion"

        // test
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}